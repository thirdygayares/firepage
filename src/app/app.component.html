<div class="toolbar">
  <button (click)="addPage()">ADD PAGE</button>
  <button (click)="exportPDF()">EXPORT PDF</button>
</div>


<div class="page-container">
  <div *ngFor="let page of pages; let i = index" class="board-container" [id]="'board-' + i" #pageElement>
    <div class="board" [id]="'board-' + i">
      <p>HELLO WORLD {{i}}</p>
    </div>
  </div>

</div>
